<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Lift Simulation - Divyansh pratap singh</title>

  <body>
    <div class="firstPage">

      <h1 class="page-heading">Lift Simulation</h1>

      <div class="noOfFloor">
        <label for="floorNumber">Number of floors</label>
        <input type="Number"
         id="floorNumber" 
         value="3"
         class="lift-sim_input" 
         placeholder="Enter  floors" 
         required/>
      </div>


      <div class="noOfLift">
        <label for="liftNumber">Number of lifts</label>
        <input type="Number"
        id="liftNumber"
        value="3"
        class="lift-sim_input" 
        placeholder="Enter lifts"
        required/>
      </div>

      <button class="createLiftFloorButton">Simulate</button>
      
    
    </div>
    </div>
    <div id="adding-floor" class="add-floor"></div>
